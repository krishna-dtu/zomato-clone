<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions :: Zomato Clone</title>
    <link rel="stylesheet" href="css/suggestion.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <h1>We Value Your Feedback!</h1>
        <hr>
    </header>
    
    <main>
        <p>Please share your suggestions with us. Your feedback is important to us!</p>
        
        <section class="suggestion-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="suggestion">Your Suggestion:</label><br>
                <textarea id="suggestion" name="suggestion" rows="5" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <div class="">
            <img src="img/logo_black.png" alt="Logo">
        </div>
        Copyright &copy; | All rights reserved
    </footer>
</body>

</html>
