<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login :: Zomato</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Google Email:</label>
                <input type="email" id="email" placeholder="Enter your Google email" required>
            </div>
            <div class="signup-prompt">
                <p>New to zomato? <a href="/login.html">Login</a></p>
            </div>
            <button type="submit" class="login-button"><a href="/otp.html">Login</a></button>

        </form>
    </div>
</body>

</html>
