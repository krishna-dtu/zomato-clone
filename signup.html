<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup :: Zomato</title>
    <link rel="stylesheet" href="css/signup_style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="checkbox-container">
                <input type="checkbox" name="terms" required>
                <label for="terms">I agree to Zomato's Terms of Service, Privacy Policy and Content Policies</label>
            </div>
            <button type="submit" class="signup-button"><a href="/otp.html">Sign Up</a></button>
            <div class="login-prompt">
                <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>
            <div class="login-prompt">
                <button type="button" class="signup-button google-signup">Signup using your Google account</button>
            </div>
        </form>
    </div>
</body>
</html>
